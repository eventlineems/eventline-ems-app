<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eventline EMS</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body { font-family: Arial; padding:20px; max-width:700px; margin:auto; }
input, textarea, select, button { width:100%; margin-bottom:10px; padding:8px; }
.section { margin-top:25px; font-weight:bold; font-size:18px; }
.hidden { display:none; }
canvas { border:1px solid black; width:100%; height:150px; }
.logout { background:red; color:white; }
</style>
</head>
<body>

<h2>Eventline EMS</h2>

<div id="login">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="app" class="hidden">

<button class="logout" onclick="logout()">Logout</button>

<div class="section">Incident Information</div>
<h3 id="incidentNumber"></h3>
<input id="eventName" placeholder="Event Name">
<input id="unitId" placeholder="Unit ID">

<div class="section">Patient Information</div>
<input id="patientName" placeholder="Patient Name">
<input id="dob" placeholder="DOB">
<input id="age" placeholder="Age">
<input id="sex" placeholder="Sex">
<input id="address" placeholder="Address">
<input id="phone" placeholder="Phone Number">

<div class="section">Clinical</div>
<textarea id="complaint" placeholder="Chief Complaint"></textarea>
<textarea id="hpi" placeholder="HPI"></textarea>
<textarea id="sample" placeholder="SAMPLE"></textarea>
<textarea id="vitals" placeholder="Vitals"></textarea>
<textarea id="assessment" placeholder="Assessment"></textarea>
<textarea id="treatment" placeholder="Treatment"></textarea>
<textarea id="response" placeholder="Response"></textarea>

<div class="section">Disposition</div>
<select id="disposition">
  <option value="">Select Disposition</option>
  <option>Treated & Released</option>
  <option>Refusal</option>
  <option>Transferred to 911</option>
  <option>Transferred to ALS</option>
  <option>Other</option>
</select>

<input id="receivingName" placeholder="Receiving Provider Printed Name">

<div>Receiving Provider Signature:</div>
<canvas id="signature"></canvas>
<button onclick="clearSignature()">Clear Signature</button>

<button onclick="submitReport()">Submit Report</button>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBZZwSeest2Z2PhCw1QDlqGIfHteZcT-oI",
  authDomain: "eventline-ems.firebaseapp.com",
  projectId: "eventline-ems",
  storageBucket: "eventline-ems.firebasestorage.app",
  messagingSenderId: "315455553953",
  appId: "1:315455553953:web:5c25df98c334409af2cbe0"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById("login").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
    loadIncidentNumber();
  }
});

function login() {
  auth.signInWithEmailAndPassword(
    email.value,
    password.value
  ).catch(e => alert(e.message));
}

function logout() {
  auth.signOut();
  location.reload();
}

async function loadIncidentNumber() {
  const ref = db.collection("settings").doc("counter");
  const doc = await ref.get();
  let number = 1;
  if (doc.exists) number = doc.data().value + 1;
  document.getElementById("incidentNumber").innerText =
    "Incident #: EEMS-2026-" + String(number).padStart(4,'0');
}

let canvas = document.getElementById("signature");
let ctx = canvas.getContext("2d");
let drawing = false;

canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mousemove", draw);

function draw(e){
  if(!drawing) return;
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
  ctx.strokeStyle = "black";
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
}

function clearSignature(){
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

async function submitReport(){
  const ref = db.collection("settings").doc("counter");
  const doc = await ref.get();
  let number = 1;
  if (doc.exists) number = doc.data().value + 1;

  await ref.set({ value: number });

  const signatureData = canvas.toDataURL();

  await db.collection("reports").add({
    incident: number,
    eventName: eventName.value,
    unitId: unitId.value,
    patientName: patientName.value,
    dob: dob.value,
    age: age.value,
    sex: sex.value,
    address: address.value,
    phone: phone.value,
    complaint: complaint.value,
    hpi: hpi.value,
    sample: sample.value,
    vitals: vitals.value,
    assessment: assessment.value,
    treatment: treatment.value,
    response: response.value,
    disposition: disposition.value,
    receivingProvider: receivingName.value,
    signature: signatureData,
    provider: auth.currentUser.email,
    timestamp: new Date()
  });

  alert("Report submitted successfully.");
  loadIncidentNumber();
}
</script>

</body>
</html>
