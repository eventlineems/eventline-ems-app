<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eventline EMS</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000000">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

<style>
body { background:black; color:white; font-family:Arial; padding:20px; max-width:750px; margin:auto; }
input, textarea, select, button {
  width:100%; margin-bottom:12px; padding:10px;
  border-radius:6px; border:1px solid orange;
  background:#111; color:white;
}
button { background:orange; color:black; font-weight:bold; }
.section { margin-top:25px; font-size:18px; color:orange; }
.hidden { display:none; }
canvas { background:white; border:2px solid orange; width:100%; height:150px; }
.logout { background:red; }
</style>
</head>
<body>

<h2>Eventline EMS</h2>

<div id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="app" class="hidden">

<button class="logout" onclick="logout()">Logout</button>

<div class="section">Incident Information</div>
<h3 id="incidentNumber"></h3>
<input id="eventName" placeholder="Event Name">
<input id="unitId" placeholder="Unit ID">

<div class="section">Patient Information</div>
<input id="patientName" placeholder="Patient Name">
<input id="dob" placeholder="DOB">
<input id="age" placeholder="Age">
<input id="sex" placeholder="Sex">
<input id="address" placeholder="Address">
<input id="phone" placeholder="Phone Number">

<div class="section">Clinical</div>
<textarea id="complaint" placeholder="Chief Complaint"></textarea>
<textarea id="hpi" placeholder="HPI"></textarea>
<textarea id="sample" placeholder="SAMPLE"></textarea>
<textarea id="vitals" placeholder="Vitals"></textarea>
<textarea id="assessment" placeholder="Assessment"></textarea>
<textarea id="treatment" placeholder="Treatment"></textarea>
<textarea id="response" placeholder="Response"></textarea>

<div class="section">Disposition</div>
<select id="disposition">
  <option value="">Select Disposition</option>
  <option>Treated & Released</option>
  <option>Refusal</option>
  <option>Transferred to 911</option>
  <option>Transferred to ALS</option>
  <option>Other</option>
</select>

<input id="agency" placeholder="Receiving Agency">
<input id="receivingName" placeholder="Receiving Provider Printed Name">

<div>Receiving Provider Signature:</div>
<canvas id="signature"></canvas>
<button onclick="clearSignature()">Clear Signature</button>

<button onclick="submitReport()">Submit & Email Report</button>

</div>

<script>

emailjs.init("j41amPKrT5qTt3pJy");

const firebaseConfig = {
  apiKey: "AIzaSyBZZwSeest2Z2PhCw1QDlqGIfHteZcT-oI",
  authDomain: "eventline-ems.firebaseapp.com",
  projectId: "eventline-ems",
  storageBucket: "eventline-ems.firebasestorage.app",

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById("login").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
    loadIncidentNumber();
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(e=>alert(e.message));
}

function logout(){
  auth.signOut();
  location.reload();
}

async function loadIncidentNumber(){
  const ref=db.collection("settings").doc("counter");
  const doc=await ref.get();
  let number=1;
  if(doc.exists) number=doc.data().value+1;
  document.getElementById("incidentNumber").innerText=
  "Incident #: EEMS-2026-"+String(number).padStart(4,'0');
}

let canvas=document.getElementById("signature");
let signaturePad=new SignaturePad(canvas);

function clearSignature(){
  signaturePad.clear();
}

async function submitReport(){

  const ref=db.collection("settings").doc("counter");
  const doc=await ref.get();
  let number=1;
  if(doc.exists) number=doc.data().value+1;
  await ref.set({value:number});

  const incidentID="EEMS-2026-"+String(number).padStart(4,'0');

  const { jsPDF } = window.jspdf;
  const pdf=new jsPDF();
  pdf.text("Eventline EMS Report",20,20);
  pdf.text("Incident: "+incidentID,20,30);
  pdf.text("Patient: "+patientName.value,20,40);
  pdf.text("Disposition: "+disposition.value,20,50);

  if(!signaturePad.isEmpty()){
    const imgData=signaturePad.toDataURL();
    pdf.addImage(imgData,'PNG',20,60,100,40);
  }

  const pdfBlob=pdf.output("blob");

  const reader=new FileReader();
  reader.readAsDataURL(pdfBlob);
  reader.onloadend=function(){

emailjs.send("service_xq5bpxo","template_8t361cc",{
  incident: incidentID,
  event: eventName.value,
  unit: unitId.value,
  patient: patientName.value,
  dob: dob.value,
  age: age.value,
  sex: sex.value,
  address: address.value,
  phone: phone.value,
  complaint: complaint.value,
  hpi: hpi.value,
  sample: sample.value,
  vitals: vitals.value,
  assessment: assessment.value,
  treatment: treatment.value,
  response: response.value,
  disposition: disposition.value,
  agency: agency.value,
  receiving: receivingName.value,
  provider: auth.currentUser.email,
  timestamp: new Date().toLocaleString()

alert("Report "+incidentID+" Submitted Successfully");

document.querySelectorAll("input, textarea").forEach(el => el.value = "");
document.getElementById("disposition").selectedIndex = 0;
signaturePad.clear();

}
</script>

</body>
</html>
<button id="adminBtn" class="hidden" onclick="loadReports()">Admin Panel</button>

<div id="adminPanel" class="hidden">
  <div class="section">All Reports</div>
  <div id="reportList"></div>
</div>
